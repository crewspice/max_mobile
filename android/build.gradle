buildscript {
    repositories {
        google() // Add this to resolve Android dependencies
        mavenCentral() // Add this for general dependencies
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.1"
    }
}

allprojects {
    repositories {
        google() // Ensure this is defined for resolving dependencies
        mavenCentral() // Ensure this is defined for resolving dependencies
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
